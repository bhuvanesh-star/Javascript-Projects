<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="objectSlider.css">
</head>

<body>

    <div class="slider">
        <div class="image-box">
            <img src="tab-image.jpg" alt="TAB IMAGE 1">
        </div>

        <button class="btn" onclick="prev()">Prev</button>
        <button class="btn" onclick="next()">Next</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>


    <script>
        var slider_img = document.querySelector('.slider');
        var images = ['tab-image2.jpg', 'tab-image3.JPG', 'tab-image4.jpg'];
        var i = 0; //index of current image 

        function prev() {
            if (i <= 0) i = images.length;
            i--;
            return setImg();
        }

        function next() {
            if (i >= images.length - 1) i = -1;
            i++;
            return setImg();
        }

        function setImg() {
            return slider_img.setAttribute('src', 'images/' + images[i]);
        }
    </script>
</body>

</html>
