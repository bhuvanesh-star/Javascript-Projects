<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="Pagination.css">
</head>
<body>
    <div class="pagination">
        <ul>
            <li class="btn"> <a class=" btn fas fa-angle-left"></a> </li>
            <li class="num"> <span>1</span> </li>
            <li class="num"> <span>2</span> </li>
            <li class="num active"> <span>3</span> </li>
            <li class="num"> <span>4</span> </li>
            <li class="num"> <span>5</span> </li>
            <li class="btn"> <a class=" btn fas fa-angle-right"></a> </li>
        </ul>
    </div>

    <script src="pagination.js"></script>
</body>
</html>
